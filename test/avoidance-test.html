<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../src/scripts/avoidance.js"></script>
    <script>
      var NUM_OF_PARTICLES = 10;
      $(function() {
        var container = document.getElementById("my_container");
        for (var i = 0; i < NUM_OF_PARTICLES; ++i) {
          var particle = document.createElement("div");
          particle.style.left = Math.random() * 500;
          particle.style.top = Math.random() * 500;
          container.appendChild(particle);
        }
        new Avoidance("#my_container").start();
      })
    </script>
    <style>
      #my_container {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 500px;
        height: 500px;
        border: 2px solid darkgreen;
      }

      #my_container>div {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: orangered;
      }
    </style>
  </head>
  <body>
    <div id="my_container">
    </div>
  </body>
</html>
