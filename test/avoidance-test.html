<html>
  <head>
    <script src="../src/scripts/avoidance.js"></script>
    <style>
      #my_container {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 1000px;
        height: 500px;
        border: 2px solid darkgreen;
      }

      #my_container>div {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: orangered;
      }
    </style>
  </head>
  <body>
    <div id="my_container">
    </div>
    <script>
      var NUM_OF_PARTICLES = 50;
      (function() {
        var container = document.getElementById("my_container");
        for (var i = 0; i < NUM_OF_PARTICLES; ++i) {
          var particle = document.createElement("div");
          particle.style.left = 100 + Math.random() * 800;
          particle.style.top = 100 + Math.random() * 300;
          container.appendChild(particle);
        }
        new Avoidance("#my_container").start();
      })();
    </script>
  </body>
</html>
